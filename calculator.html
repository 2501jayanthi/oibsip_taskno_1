<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class = "calculator-container">
        <h1 class = "heading">Calculator</h1>
            <div class="calculator">
                <div class="display">
                    <input class = "display-text" type="text" id="display" disabled>
                </div>
                <div class="buttons">
                    <button id="clear-btn" class="spcl-btn">C</button>
                    <button class="operator-btn">Enter</button>

                    <button id="delete-btn" class="spcl-btn">Del</button>
                    <button class="operator-btn spcl-btn">%</button>


                    <button class="num-btn">7</button>
                    <button class="num-btn">8</button>
                    <button class="num-btn">9</button>
                    <button class="operator-btn spcl-btn">/</button>
                    <!-- Add more number and operator buttons -->
                    <button class="num-btn">4</button>
                    <button class="num-btn">5</button>
                    <button class="num-btn">6</button>
                    <button class="operator-btn spcl-btn">*</button>
                    <button class="num-btn">1</button>
                    <button class="num-btn">2</button>
                    <button class="num-btn">3</button>
                    
                    <button class="operator-btn spcl-btn">+</button>
                    <button class="num-btn spcl-btn">.</button>
                    <button class="num-btn">0</button>
                    <button id="equals-btn">=</button>

                    <button class="operator-btn spcl-btn">-</button>



                </div>
            </div>
</div>

    <script src="script.js"></script>
</body>
</html>
